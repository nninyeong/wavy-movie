<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavy Movie</title>
    <script type="module" src="scripts/searchResult.js"></script>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/card.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="wave">
        <h1 class="logo">Wavy Movie</h1>
        <div class="wave1"></div>
        <div class="wave2"></div>
      </div>
      <form class="searchForm">
        <input
          type="text"
          class="searchText"
          placeholder="궁금한 영화의 제목을 입력하세요!" />
        <input type="button" class="searchButton" value="검색" />
      </form>
      <div class="checkbox">
        <input type="checkbox" name="searchFilter" id="defaultCheckbox" />
        <label for="defaultCheckbox">
          <span class="checkboxIcon"></span>
          <span class="checkboxContent">24년 개봉작만 보기</span>
        </label>
      </div>
      <section class="category">
        <ul class="foundMovies movies"></ul>
        <div class="notFound displayNone">검색 결과가 없습니다.</div>
      </section>
    </div>
  </body>
</html>
